<ion-header class="tabs-header">
    <ion-navbar hideBackButton="true" class="navbar-border-bottom">
      <ion-buttons start>
        <button class="badge-button-wrapper" ion-button clear (click)="openAdminAlarmPage()">
          <ion-icon name="notifications">
            <ion-badge class="badge-button-wrapper-badge" color="danger" *ngIf="getAlarmNum()>0">{{getAlarmNum()}}</ion-badge>
          </ion-icon>
        </button>
      </ion-buttons>
      <ion-title>프로젝트</ion-title>
      <ion-buttons end>
        <button ion-button (click)="openAdminConfigurePage()">
          <ion-icon name="settings"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding-top class="outer-content">
  <ion-refresher padding-top (ionRefresh)="doRefresh($event)" pullMin="150" pullMax="500">
      <ion-refresher-content>
      </ion-refresher-content>
  </ion-refresher>              
  <ion-grid *ngIf="projects.length">
    <ion-row>
      <div tappable *ngFor="let project of projects" class="project-card card-div" (click)="accessProjectCard(project.project_id)">
        <div class="project-card-main-image-wrapper">
          <img [src]="project.project_main_image" />
          <div class="project-card-overlay-wrapper">
            <span class="project-card-overlay">
              <span class="project-card-overlay-item e-card-tag" *ngIf="((project.project_end_date | amLocale:'ko' | amTimeAgo | progressState) == '종료')">종&ensp;료</span>
              <span class="project-card-overlay-item p-card-tag" *ngIf="((project.project_end_date | amLocale:'ko' | amTimeAgo | progressState) != '종료')">진&ensp;행</span>
            </span>
          </div>
          <div class="project-card-overlay-wrapper card-overlay-bottom"></div>
        </div>
        <div text-left class="card-content">
          <p class="project-card-summary"><b class="project-card-name">{{project.project_name}}</b><br><br>{{project.project_summary}}</p>
          <progress-bar *ngIf="((project.project_end_date | amLocale:'ko' | amTimeAgo | progressState) != '종료')" [progress]="project.participant_num | divide : project.max_participant_num"></progress-bar>
          <progress-bar *ngIf="((project.project_end_date | amLocale:'ko' | amTimeAgo | progressState) == '종료')" progress="100" class="dark-progress-bar"></progress-bar>
          <div *ngIf="(project.project_end_date | amLocale:'ko' | amTimeAgo | progressState) != '종료'" class="project-state-wrapper">
            <span class="project-state-icon">
              <img src="assets/img/calendar.png" />
            </span>
            <span class="project-state-content">
              {{project.project_end_date | amLocale:'ko' | amTimeAgo | progressState}}
            </span>
            <span margin-left class="project-state-icon">
              <img src="assets/img/people.png" />
            </span>
            <span class="project-state-content">
              <b *ngIf="(project.max_participant_num - project.participant_num) == 0">FULL</b>
              <b *ngIf="(project.max_participant_num - project.participant_num) != 0">{{project.max_participant_num - project.participant_num}}명 참여 가능</b>
            </span>
          </div>
          <div *ngIf="(project.project_end_date | amLocale:'ko' | amTimeAgo | progressState) == '종료'" class="project-state-wrapper">
            <span class="project-state-content">
              <b class="end-text">프로젝트가 종료되었습니다.</b>
            </span>
          </div>
        </div>
      </div>
    </ion-row>
  </ion-grid>
</ion-content>
