<ion-header class="project-user-info-header">
  <ion-navbar hideBackButton="true">
    <ion-buttons start>
      <button class="pop-button" ion-button (click)="back()" icon-only>
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <span class="project-header-title">
        유저 정보
      </span>
    </ion-title>
  </ion-navbar>
  <div class="shadow-top"></div>
</ion-header>

<ion-content class="project-user-info-content">
    <div class="user-list">
      <ion-list>
        <ion-list-header>
          유저 통계
        </ion-list-header>
        <ion-item class="avatar-span-wrapper" tappable (click)="openCompanyProjectUserParticipationConditionStatsPage()">
          <h4>프로젝트 참여 조건 통계</h4>
          <ion-icon item-end name="ios-arrow-forward"></ion-icon>
        </ion-item>
        <ion-item class="avatar-span-wrapper" tappable (click)="openCompanyProjectUserProfileStatsPage()">
          <h4>유저 기본 정보 통계</h4>
          <ion-icon item-end name="ios-arrow-forward"></ion-icon>
        </ion-item>
      </ion-list>
    </div>
  
  <div class="user-list">
    <ion-list>
      <ion-list-header>
        유저 목록
        <span item-end>총 {{participantNum}}명</span>
      </ion-list-header>
      <ion-item class="avatar-span-wrapper" *ngFor="let user of users">
        <span item-start class="avatar-image avatar-span cropper" tappable (click)="openCompanyProjectUserProfilePage(user.project_participant_id)">
          <img class="avatar-span-image" [src]="user.avatar_image" />
        </span>
        <p>Lv{{user.level}} {{user.level_class}}</p>
        <h3 class="user-nickname-button" tappable (click)="openCompanyProjectUserProfilePage(user.project_participant_id)">{{user.nickname}}</h3>
        <span class="user-info-box" item-end>
          <p text-right>의견</p>
          <div text-right class="user-info-number" [innerHTML]="user.opinion_num"></div>
        </span>
        <span class="user-info-box" item-end>
          <p text-right>인터뷰</p>
          <div text-right class="user-info-number" [innerHTML]="user.interview_num"></div>
        </span>
      </ion-item>
    </ion-list>
  </div>
  <div class="empty-content m-t-30 h-0" *ngIf="users.length == 0">
    <span class="dark-text">아직 프로젝트에 참여한 인원이 없습니다.</span>
  </div>
</ion-content>
