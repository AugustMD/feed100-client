<ion-header class="tabs-header">
    <ion-navbar hideBackButton="true">
      <ion-buttons start>
        <button class="badge-button-wrapper" ion-button clear (click)="openUserAlarmPage()">
          <ion-icon name="notifications">
            <ion-badge class="badge-button-wrapper-badge" color="danger" *ngIf="getAlarmNum()>0">{{getAlarmNum()}}</ion-badge>
          </ion-icon>
        </button>
      </ion-buttons>
      <!-- <ion-title>
        <img *ngIf="titleImage" [src]="titleImage" />
        {{titleText}}
      </ion-title> -->
      <ion-buttons end>
        <button ion-button (click)="openUserConfigurePage()">
          <ion-icon name="settings"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-tabs swipeBackEnabled="true">
  <ion-tab [root]="tab1Root" tabTitle="홈" swipeBackEnabled="true" tabIcon="md-home"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="프로젝트" swipeBackEnabled="true" tabIcon="ios-globe-outline"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="뉴스피드" swipeBackEnabled="true" tabIcon="ios-paper-outline"></ion-tab>
  <ion-tab [root]="tab4Root" tabTitle="인터뷰" swipeBackEnabled="true" tabIcon="ios-chatbubbles-outline" [tabBadge]="getInterviewNum()>0?getInterviewNum():null"></ion-tab>
  <ion-tab [root]="tab5Root" tabTitle="마이페이지" swipeBackEnabled="true" tabIcon="ios-contact"></ion-tab>
</ion-tabs>
