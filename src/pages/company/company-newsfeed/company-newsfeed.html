<ion-header class="tabs-header">
    <ion-navbar hideBackButton="true">
      <ion-buttons start>
        <button class="badge-button-wrapper" ion-button clear (click)="openCompanyAlarmPage()">
          <ion-icon name="notifications">
            <ion-badge class="badge-button-wrapper-badge" color="danger" *ngIf="getAlarmNum()>0">{{getAlarmNum()}}</ion-badge>
          </ion-icon>
        </button>
      </ion-buttons>
      <ion-title>뉴스피드</ion-title>
      <ion-buttons end>
        <button ion-button (click)="openCompanyConfigurePage()">
          <ion-icon name="settings"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
    <div class="shadow-top"></div>
</ion-header>
<ion-content padding-top>
  <ion-refresher padding-top (ionRefresh)="doRefresh($event)" pullMin="150" pullMax="500">
      <ion-refresher-content>
      </ion-refresher-content>
  </ion-refresher>        
  <ion-grid *ngIf="newsfeeds.length">
    <ion-row>
      <ion-col col-6 *ngFor="let newsfeed of newsfeeds" margin-bottom>
        <ion-card tappable class="newsfeed-card" (click)="openCompanyNewsfeedStoryPage(newsfeed.newsfeed_id)">
          <img [src]="newsfeed.newsfeed_main_image" />
          <ion-card-content text-left [innerHTML]="newsfeed.newsfeed_name">
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
