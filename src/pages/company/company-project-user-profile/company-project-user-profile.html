<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content class="user-profile-page-content" #contentRef>
  <ion-header class="user-profile-page-header">
    <ion-navbar hideBackButton="true">
      <ion-buttons start>
        <button class="white-button" ion-button (click)="back()" icon-only>
          <ion-icon name="ios-arrow-back"></ion-icon>              
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  <div class="user-profile-wrapper outer-content">
    <div class="user-profile-profile-box">
      <span class="avatar-image-background-wrapper">
        <img class="avatar-image-background" [src]="avatarImage" (load)="onAvatarImageLoad($event.target)" [style.height]="height" [style.width]="width" [style.left]="left" [style.top]="top" [style.max-height]="maxHeight" [style.max-width]="maxWidth"/>
      </span>
    </div>
    <div class="avatar-wrapper">
      <span class="avatar-image avatar-span">
        <div class="avatar-span-image" [style.backgroundImage]="'url(' + avatarImage + ')'"></div>
      </span>
      <p>Lv{{level}} {{levelClass}}</p>
      <h3 text-center>{{nickname}}</h3>
    </div>

    <ion-list class="user-profile-list"> 
      <ion-item *ngFor="let participationCondition of participationConditions; let i = index">
        <ion-label color="semiDark" stacked>Q{{i + 1}}  {{participationCondition.question}}</ion-label>
        <ion-label text-right class="email" color="dark" [innerHTML]="participationCondition.value"></ion-label>
      </ion-item>
      <ion-item>
        <ion-label color="semiDark" stacked>성별은 어떻게 되나요?</ion-label>
        <ion-label text-right class="email" color="dark" [innerHTML]="gender"></ion-label>
      </ion-item>
      <ion-item>
        <ion-label color="semiDark" stacked>나이는 몇살인가요?</ion-label>
        <ion-label text-right class="email" color="dark" [innerHTML]="age"></ion-label>
      </ion-item>
      <ion-item>
        <ion-label color="semiDark" stacked>직업은 무엇이나요?</ion-label>
        <ion-label text-right class="email" color="dark" [innerHTML]="job"></ion-label>
      </ion-item>
      <ion-item>
        <ion-label color="semiDark" stacked>어디 사시나요?</ion-label>
        <ion-label text-right class="email" color="dark" [innerHTML]="region"></ion-label>
      </ion-item>
      <ion-item>
        <ion-label color="semiDark" stacked>결혼은 하셨나요?</ion-label>
        <ion-label text-right class="email" color="dark" [innerHTML]="marriage"></ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-footer class="user-profile-page-footer">
  <div class="shadow-bottom"></div>
  <ion-grid>
    <ion-row>
      <ion-col text-right>
        <span class="open-user-feedback-button profile-footer-button" tappable (click)="openCompanyProjectFeedbackPage()">
          <div>
            <img src="assets/img/feedback-icon.png" />
          </div>
          <div class="button-content">피드백 보러가기</div>
        </span>
      </ion-col>
      <ion-col>
        <span class="open-user-interview-button profile-footer-button" tappable (click)="openCompanyProjectInterviewDetailPage()">
          <div>
              <img src="assets/img/editor-interview-icon.png" />
          </div>
          <div class="button-content">인터뷰 요청하기</div>
        </span>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
