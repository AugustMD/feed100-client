<ion-header class="tabs-header">
    <ion-navbar hideBackButton="true">
      <ion-buttons start>
        <button class="badge-button-wrapper" ion-button clear (click)="openCompanyAlarmPage()">
          <ion-icon name="notifications">
            <ion-badge class="badge-button-wrapper-badge" color="danger" *ngIf="getAlarmNum()>0">{{getAlarmNum()}}</ion-badge>
          </ion-icon>
        </button>
      </ion-buttons>
      <ion-title>프로젝트</ion-title>
      <ion-buttons end>
        <button ion-button (click)="openCompanyConfigurePage()">
          <ion-icon name="settings"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
    <div class="shadow-top"></div>
</ion-header>

<ion-content padding-top class="outer-content">
  <ion-grid *ngIf="projects.length">
    <ion-row>
      <ion-card tappable *ngFor="let project of projects" class="project-card" (click)="accessProjectCard(project.project_id)">
        <div class="project-card-main-image-wrapper">
          <img [src]="project.project_main_image" />
          <div class="project-card-overlay-wrapper">
            <span class="project-card-overlay">
              <span float-left class="project-card-overlay-item" [innerHTML]="project.project_end_date | amLocale:'ko' | amTimeAgo | progressState"></span>
              <span float-right class="project-card-overlay-item">{{project.participant_num}} / {{project.max_participant_num}}</span>
            </span>
          </div>
        </div>
        <progress-bar [progress]="project.participant_num | divide : project.max_participant_num"></progress-bar>
        <ion-card-content text-left>
          <span class="project-card-name">{{project.project_name}} : </span>
          <span class="project-card-summary" [innerHTML]="project.project_summary"></span>
        </ion-card-content>
        <ion-item float-left class="avatar-span-wrapper item-flex">
          <span item-start class="avatar-image avatar-span cropper">
            <img class="avatar-span-image" [src]="project.avatar_image" />
          </span>
          <p>by. {{project.nickname}}</p>
        </ion-item>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
