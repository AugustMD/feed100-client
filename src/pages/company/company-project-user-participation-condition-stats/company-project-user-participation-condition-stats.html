<ion-header class="project-user-stats-header">
  <ion-navbar hideBackButton="true">
    <ion-buttons start>
      <button class="pop-button" ion-button (click)="back()" icon-only>
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <span class="project-header-title">
        프로젝트 참여 조건 통계
      </span>
    </ion-title>
  </ion-navbar>
  <div class="shadow-top"></div>
</ion-header>
  


<ion-content class="project-user-stats-content">
  <ion-slides>
    <ion-slide *ngFor="let stat of stats; let i=index;"  style="overflow-y: scroll; display: block;" padding-bottom>
      <ion-item class="stats-title" text-left>Q{{i+1}}. {{stat.question}}
        <ion-icon item-end name="md-arrow-forward" *ngIf="(stats.length-1) > i" (click)="goNextSlide()"></ion-icon>
      </ion-item>
      <div class="chart-wrapper">
        <canvas baseChart width="100%" height="100%" [colors]="colors" [datasets]="stat.datasets" [labels]="stat.labels" [chartType]="type" [options]="options"></canvas> 
      </div>
      <div class="space-16"></div>
      <div class="stats-summary" text-left>프로젝트 참여인원 <strong>{{stat.totalNum}}</strong> 명 중</div>
      <div class="stats-summary" text-left>
        <span *ngFor="let data of stat.datasets[0].data; let j=index"><span class="square-dot" [style.background]="colors[0].backgroundColor[j]"></span>{{stat.labels[j]}} : <strong>{{data}}</strong> 명 <small>({{(stat.totalNum == 0) ? 0 : data/stat.totalNum*100 | round:1}}%)</small><span *ngIf="j+1 != stat.datasets[0].data.length">,</span></span>
      </div>
    </ion-slide>
    <ion-slide class="story-content-slide project-story-summary-content" *ngIf="stats.length == 0">
      <div class="empty-content content-absolute">
        <span class="dark-trans-text under-icon">데이터 수집을 기다리는 중입니다 ...</span>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
