<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-buttons start>
      <button class="pop-button" ion-button (click)="back()" icon-only>
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <span class="project-header-title">
        {{projectName | slicetext:15}}
      </span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item class="interview-content-top">
    <span item-left [innerHTML]="progressState | amLocale:'ko' | amTimeAgo | progressState"></span>
    <span item-right>총 {{maxCompanyInterviewNum}}개의 인터뷰 중 {{totalCompanyInterviewNum}}개 이용</span>
  </ion-item>
  
  <ion-list>
    <ion-item tappable float-left class="interview-item avatar-span-wrapper item-flex" *ngFor="let interview of interviews" (click)="openCompanyProjectInterviewDetailPage(interview.project_participant_id, progressState.innerHTML)">
      <span item-start class="avatar-image avatar-span">
        <div class="avatar-span-image" [style.backgroundImage]="'url(' + interview.avatar_image + ')'"></div>
      </span>
      <h2 [innerHTML]="interview.nickname"></h2>
      <p>{{interview.ordinal}}차 인터뷰</p>
      <div item-end class="interview-item-end">
        <ion-note #progressState [innerHTML]="interview.project_end_date | amLocale:'ko' | amTimeAgo"></ion-note>
        <div class="badge-new" *ngIf="!interview.interview_response && (progressState | amLocale:'ko' | amTimeAgo | progressState) != '종료'">N</div>
        <div class="blank-badge-new" *ngIf="interview.interview_response || (progressState | amLocale:'ko' | amTimeAgo | progressState) == '종료'">0</div>
      </div>
    </ion-item>
  </ion-list>

</ion-content>
