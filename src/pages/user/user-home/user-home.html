<!--
  Generated template for the UserHomePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header class="tabs-header">
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="opneUserAlarmPage()">
        <ion-icon name="alarm"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <img src="assets/img/logo-flat.png" />
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="opneUserAlarmPage()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides class="feed100-intro-slides" pager scroll="true" loop autoplay="7000">
    <ion-slide *ngFor="let feed100IntroSlide of feed100IntroSlides">
      <div class="feed100-intro-slide-bg" [style.backgroundImage]="'url(' + feed100IntroSlide.bg + ')'">
        <div padding>
          <h6 bottom [innerHTML]="feed100IntroSlide.content"></h6>
        </div>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
