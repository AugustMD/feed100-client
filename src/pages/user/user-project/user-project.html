<ion-header>
  <ion-navbar>
    <ion-title>
      프로젝트
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <div text-left class="tab-top-notice">
    다양한 프로젝트에 참여해보세요!
  </div>

  <!-- <div *ngFor="let project of projects"> -->
  <div text-center *ngIf="!projects.length" class="empty-inner">
    <ion-icon name="warning" color="danger"></ion-icon>
    <p>준비중입니다!</p>
  </div>
  <ion-grid *ngIf="projects.length" [virtualScroll]="projects">
    <ion-row>
      <ion-card *virtualItem="let project" class="project-card" (click)="accessProjectCard()">
        <div class="project-card-main-image-wrapper">
          <img [src]="project.projectMainImage" />
          <div class="project-card-overlay-wrapper">
            <span class="project-card-overlay">
              <span float-left class="project-card-overlay-item" [innerHTML]="project.progressState"></span>
              <span float-right class="project-card-overlay-item">{{project.participantNum}} / {{project.maxParticipantNum}}</span>
            </span>
          </div>
        </div>
        <progress-bar [progress]="project.progressPercent"></progress-bar> 
        <ion-card-content text-left>
          <span class="project-card-name">{{project.projectName}} : </span>
          <span class="project-card-summary" [innerHTML]="project.projectSummary"></span>
        </ion-card-content>
        <ion-item>
          <ion-avatar item-start>
            <img [src]="project.avatarImage">
          </ion-avatar>
          <p>by. {{project.nickname}}</p>
        </ion-item>
      </ion-card>
    </ion-row>
  </ion-grid>

   <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="endScroll">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll> 
</ion-content>
