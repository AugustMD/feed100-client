<ion-header class="tabs-header">
    <ion-navbar hideBackButton="true" class="navbar-border-bottom">
      <ion-buttons start>
        <button class="badge-button-wrapper" ion-button clear (click)="openUserAlarmPage()">
          <ion-icon name="notifications">
            <ion-badge class="badge-button-wrapper-badge" color="danger" *ngIf="getAlarmNum()>0">{{getAlarmNum()}}</ion-badge>
          </ion-icon>              
        </button>
      </ion-buttons>
      <ion-title>뉴스피드</ion-title>
      <ion-buttons end>
        <button ion-button (click)="openUserConfigurePage()">
          <ion-icon name="settings"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding-top>
  <ion-refresher padding-top (ionRefresh)="doRefresh($event)" pullMin="150" pullMax="500">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>    
  <ion-grid *ngIf="newsfeeds.length">
    <ion-row>
      <ion-col col-6 *ngFor="let newsfeed of newsfeeds" margin-bottom>
        <div tappable class="newsfeed-card" (click)="openUserNewsfeedStoryPage(newsfeed.newsfeed_id)">
          <img [src]="newsfeed.newsfeed_main_image" />
          <div class="card-content" text-left>
              {{newsfeed.newsfeed_name}}
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
