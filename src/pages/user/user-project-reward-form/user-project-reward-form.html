<!--
  Generated template for the UserProjectRewardFormPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content class="project-reward-page-content" #contentRef (ionScroll)="scrollingFun($event)">
  <ion-header class="project-reward-page-header">
    <ion-navbar hideBackButton="true">
      <ion-buttons start>
        <button class="back-and-close-button" ion-button (click)="dismiss()" icon-only>
          <ion-icon name="close"></ion-icon>              
        </button>
      </ion-buttons>
      <ion-title>
        보상받기
      </ion-title>
    </ion-navbar>
  </ion-header>
  <ion-slides class="reward-slides" pager="false" (ionSlideDidChange)="slideChanged()">
    <ion-slide>
      <div class="reward-question">
        이 서비스에 <span class="color-primary">만족</span> 하셨나요?
      </div>
      <rating [(ngModel)]="satisfaction" max="5" emptyStarIconName="ios-star-outline" starIconName="ios-star" (ngModelChange)="onModelChange($event, 0)"></rating>
      <div class="slide-next-button-wrapper">
        <span>
          <button ion-button clear *ngIf="!isQuestionWrited[0]" disabled>
            <ion-icon color="semiDark" name="ios-arrow-dropright-outline"></ion-icon>
          </button>
          <button ion-button clear *ngIf="isQuestionWrited[0]" (click)="goNextSlide()">
            <ion-icon color="default" name="ios-arrow-dropright-outline"></ion-icon>
          </button>
        </span>
      </div>
    </ion-slide>
    <ion-slide>
      <div class="reward-question">
        이 서비스를 주변 지인에게 <span class="color-primary">추천</span> 하실 의향이 있나요?
      </div>
      <rating [(ngModel)]="npm" max="5" emptyStarIconName="ios-star-outline" starIconName="ios-star" (ngModelChange)="onModelChange($event, 1)"></rating>
      <div class="slide-next-button-wrapper">
        <span>
          <button ion-button clear *ngIf="!isQuestionWrited[1]" disabled>
            <ion-icon color="semiDark" name="ios-arrow-dropright-outline"></ion-icon>
          </button>
          <button ion-button clear *ngIf="isQuestionWrited[1]" (click)="goNextSlide()">
            <ion-icon color="default" name="ios-arrow-dropright-outline"></ion-icon>
          </button>
        </span>
      </div>
    </ion-slide>
    <ion-slide>
      <div class="reward-question">
        <!-- <span class="color-primary">포인트 합산</span> -->
        포인트 합산
      </div>
      <ion-list class="reward-list">
        <div class="reward-item">
          <div class="div-flex">
            <span class="item-title">피드백 보상금액
              <span class="best-badge" *ngIf="isBest">
                <span>BEST</span>
              </span>
            </span>
            <span class="item-point-box">
              <span class="project-point">{{feedbackPoint}}</span><span class="point-tag">p</span>
            </span>
          </div>
        </div>
        <div class="reward-item">
          <div class="div-flex">
            <span class="item-title absolute-item-title">토론장 보상금액
            </span>
            <span class="item-point-box">
              <span class="project-point">{{opinionPoint}}</span><span class="point-tag">p</span>
            </span>
          </div>
        </div>
        <div class="reward-item">
          <div class="div-flex">
            <span class="item-title absolute-item-title">인터뷰 보상금액</span>
            <span class="item-point-box">
              <span class="project-point">{{interviewPoint}}</span><span class="point-tag">p</span>
            </span>
          </div>
        </div>
        <div class="reward-item">
          <div class="div-flex">
            <span class="item-title absolute-item-title">전체 보상 금액</span>
            <span class="item-point-box">
              <span class="project-point">{{projectPoint}}</span><span class="point-tag">p</span>
            </span>
          </div>
        </div>
      </ion-list>
      <div class="slide-next-button-wrapper">
        <span>
          <button ion-button clear (click)="goNextSlide()">
            포인트 받기
          </button>
        </span>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
