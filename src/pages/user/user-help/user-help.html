<!--
  Generated template for the UserHelpPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content class="help-page-content" #contentRef no-bounce (ionScroll)="scrollingEvent($event)" (panEnd)='panEnd()'>
  <ion-navbar class="help-navbar" hideBackButton="true">
    <ion-buttons start>
      <button class="dismiss-button" ion-button (click)="dismiss()" icon-only>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <span class="project-header-title-wrapper">
        <span class="project-header-title" text-center>
          도움말
        </span>
      </span>
    </ion-title>
    <ion-buttons end></ion-buttons>
  </ion-navbar>
  <div class="list-wrapper">
    <ion-list>
      <ion-list-header>
        1. FEED100 이해하기
      </ion-list-header>
      <div class="item-wrapper" *ngFor="let help of userHelpPart1" >
        <ion-item class="title-wrapper" (click)="toggleDetails(help)"><ion-icon color="primary" item-right [name]="help.icon"></ion-icon>
          <span [innerHTML]="help.title"></span>
        </ion-item>
        <div class="content-wrapper" padding *ngIf="help.showDetails">
          <div class="subtitle-wrapper" *ngIf="help.subTitle"><ion-icon name="ios-arrow-forward"></ion-icon>&ensp;<span [innerHTML]="help.subTitle"></span></div>
          <div style="width: 100vw; margin-left: -16px;" class="image-wrapper" *ngIf="help.topImg">
            <img style="max-height: 17rem;" [src]="help.topImg" />
          </div>
          <div class="text-wrapper" [innerHTML]="help.content"></div>
          <div class="image-wrapper" *ngIf="help.bottomImg">
            <img [src]="help.bottomImg" />
          </div> 
        </div>
      </div>
    </ion-list>
    <ion-list>
      <ion-list-header>
        2. 프로젝트 참여하기
      </ion-list-header>
      <div class="item-wrapper" *ngFor="let help of userHelpPart2" >
        <ion-item class="title-wrapper" (click)="toggleDetails(help)"><ion-icon color="primary" item-right [name]="help.icon"></ion-icon>
          <span [innerHTML]="help.title"></span>
        </ion-item>
        <div class="content-wrapper" padding *ngIf="help.showDetails">
            <div class="subtitle-wrapper" *ngIf="help.subTitle"><ion-icon name="ios-arrow-forward"></ion-icon>&ensp;<span [innerHTML]="help.subTitle"></span></div>
          <div style="width: 70vw;" class="image-wrapper" *ngIf="help.topImg">
            <img style="max-height: 10rem;" [src]="help.topImg" />
          </div>
          <div class="text-wrapper" *ngIf="help.content" [innerHTML]="help.content"></div>
          <div class="image-wrapper" *ngIf="help.bottomImg">
            <img [src]="help.bottomImg" />
          </div>
          <div class="text-wrapper" *ngIf="help.content2" [innerHTML]="help.content2"></div>
          <div class="image-wrapper" *ngIf="help.bottomImg2">
            <img [src]="help.bottomImg2" />
          </div> 
        </div>
      </div>
    </ion-list>
    <ion-list>
      <ion-list-header>
        3. 프로젝트 진행중 <small>(피드백 토론, 인터뷰, 심층 피드백)</small>
      </ion-list-header>
      <div class="item-wrapper" *ngFor="let help of userHelpPart3" >
        <ion-item class="title-wrapper" (click)="toggleDetails(help)"><ion-icon color="primary" item-right [name]="help.icon"></ion-icon>
          <span [innerHTML]="help.title"></span>
        </ion-item>
        <div class="content-wrapper" padding *ngIf="help.showDetails">
            <div class="subtitle-wrapper" *ngIf="help.subTitle"><ion-icon name="ios-arrow-forward"></ion-icon>&ensp;<span [innerHTML]="help.subTitle"></span></div>
          <div style="width: 70vw;" class="image-wrapper" *ngIf="help.topImg">
            <img style="max-height: 10rem;" [src]="help.topImg" />
          </div>
          <div class="text-wrapper" *ngIf="help.content" [innerHTML]="help.content"></div>
          <div class="image-wrapper" *ngIf="help.bottomImg">
            <img [src]="help.bottomImg" />
          </div>
          <div class="text-wrapper" *ngIf="help.content2" [innerHTML]="help.content2"></div>
          <div class="image-wrapper" *ngIf="help.bottomImg2">
            <img [src]="help.bottomImg2" />
          </div> 
        </div>
      </div>
    </ion-list>
    <ion-list>
      <ion-list-header>
        4. 프로젝트 종료
      </ion-list-header>
      <div class="item-wrapper" *ngFor="let help of userHelpPart4" >
        <ion-item class="title-wrapper" (click)="toggleDetails(help)"><ion-icon color="primary" item-right [name]="help.icon"></ion-icon>
          <span [innerHTML]="help.title"></span>
        </ion-item>
        <div class="content-wrapper" padding *ngIf="help.showDetails">
            <div class="subtitle-wrapper" *ngIf="help.subTitle"><ion-icon name="ios-arrow-forward"></ion-icon>&ensp;<span [innerHTML]="help.subTitle"></span></div>
          <div style="width: 70vw;" class="image-wrapper" *ngIf="help.topImg">
            <img style="max-height: 10rem;" [src]="help.topImg" />
          </div>
          <div class="text-wrapper" *ngIf="help.content" [innerHTML]="help.content"></div>
          <div class="image-wrapper" *ngIf="help.bottomImg">
            <img [src]="help.bottomImg" />
          </div>
          <div class="text-wrapper" *ngIf="help.content2" [innerHTML]="help.content2"></div>
          <div class="image-wrapper" *ngIf="help.bottomImg2">
            <img [src]="help.bottomImg2" />
          </div> 
        </div>
      </div>
    </ion-list>
  </div>
</ion-content>
