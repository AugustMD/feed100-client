<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content class="slide-question-content" #contentRef (ionScroll)="scrollingEvent($event)" (panEnd)='panEnd()' no-bounce>
  <ion-navbar hideBackButton="true">
    <!-- <ion-buttons start>
      <button class="dismiss-button" ion-button (click)="dismiss()" icon-only>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons> -->
    <ion-title>
      <span class="project-header-title-wrapper">
        <span class="project-header-title" text-center>
          {{projectName | slice:0:20}}
        </span>
        <span class="slice-tag" *ngIf="projectName.length > 20"> ...</span>
      </span>
    </ion-title>
    <ion-buttons end>
      <button ion-button></button>
    </ion-buttons>
  </ion-navbar>
  <div class="story-main-image-wrapper">
    <div class="story-main-image" [style.backgroundImage]="'url(' + projectMainImage + ')'"></div>
  </div>
  <ion-slides pager="false" (ionSlideDidChange)="slideChanged()">
    <ion-slide *ngFor="let storyQuizSlide of storyQuizSlides; let i = index">
      <div class="q-mark-wrapper">
        <span class="q-mark">Q</span>
        <span class="q-mark-number">{{i+1}}</span>
      </div>
      <div class="question" [innerHTML]="storyQuizSlide.question"></div>
      <div class="participation-condition-options-wrapper" *ngIf="6 > storyQuizSlide.options.length">
        <ion-list (ionChange)="ionRadioChange(i)" radio-group [(ngModel)]="storyQuizSlide.value">
          <ion-item text-center *ngFor="let option of storyQuizSlide.options;">
            <ion-label color="primary">{{option.option}}</ion-label>
            <ion-radio [value]="option.option"></ion-radio>
          </ion-item>
        </ion-list>
      </div>
      <div class="participation-condition-options-wrapper over-options" *ngIf="storyQuizSlide.options.length > 5">
        <ion-list (ionChange)="ionRadioChange(i)" radio-group [(ngModel)]="storyQuizSlide.value">
          <ion-row>
            <ion-item col-6 text-center *ngFor="let option of storyQuizSlide.options">
              <ion-label color="primary">{{option.option}}</ion-label>
              <ion-radio [value]="option.option"></ion-radio>
            </ion-item>
          </ion-row>
        </ion-list>
      </div>

      <div class="slide-next-button-wrapper">
        <span *ngIf="storyQuizSlides.length-1 > i">
          <button ion-button clear *ngIf="!storyQuizSlide.value" disabled>
            <ion-icon color="light" name="ios-arrow-dropright-outline"></ion-icon>
          </button>
          <button ion-button clear *ngIf="storyQuizSlide.value" (click)="goNextSlide()">
            <ion-icon color="default" name="ios-arrow-dropright-outline"></ion-icon>
          </button>
        </span>
        <span *ngIf="storyQuizSlides.length-1 == i">
          <button ion-button clear *ngIf="!storyQuizSlide.value" disabled>
            <ion-icon color="light" name="ios-checkmark-circle-outline"></ion-icon>
          </button>
          <button ion-button clear *ngIf="storyQuizSlide.value" (click)="openUserProjectFeedbackFormPage()">
            <ion-icon color="default" name="ios-checkmark-circle-outline"></ion-icon>
          </button>
        </span>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
