<ion-content class="editor-modal" #contentRef (ionScroll)="scrollingFun($event)">
  <ion-header class="editor-header">

    <ion-navbar>
      <ion-buttons start>
        <button class="dismiss-button" ion-button (click)="dismiss()" icon-only>
          취소
        </button>
      </ion-buttons>
      <ion-title>스토리 요약</ion-title>
      <ion-buttons end>
        <button [disabled]="minTextLength > (storySummaryContent | textcount)" class="complete-button" ion-button (click)="completeEditor()" icon-only>
          완료
        </button>
      </ion-buttons>
    </ion-navbar>

  </ion-header>
  <div class="outer-content editor-content">
    <textarea [(ngModel)]="storySummaryContent" [placeholder]="contentPlaceholder"></textarea>
    <div class="content-length-wrapper" [ngStyle]="{'color': minTextLength > (storySummaryContent | textcount)? '#787878' : '#2C908F'}">
      <span>{{storySummaryContent | textcount}}</span> / <span>{{minTextLength}}</span>
   </div>
  </div>
</ion-content>
