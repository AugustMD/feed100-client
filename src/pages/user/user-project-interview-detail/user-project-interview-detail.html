  Ionic pages and navigation.

<ion-header class="interview-ion-header">
  <ion-navbar hideBackButton="true">
    <ion-buttons start>
      <button ion-button (click)="back()" icon-only>
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <span class="project-header-title">
        {{projectName | slice:0:15}}
      </span>
      <span class="slice-tag" *ngIf="projectName.length > 15"> ...</span>
    </ion-title>
  </ion-navbar>
  <div class="shadow-top"></div>
</ion-header>


<ion-content class="outer-content interview-ion-content">
  <div class="interview-wrapper" *ngFor="let interview of interviews; let count = index">
    <div class="space-20"></div>
    <div class="devide-line"><span class="line-content">{{count+1}}차 인터뷰</span></div>
    <div class="space-30"></div>
    <!-- ========================Company============================= -->
    <ion-card class="left-interview-card">
      <ion-item class="avatar-span-wrapper">
        <span item-start class="avatar-image avatar-span cropper">
          <img class="avatar-span-image" [src]="interview.project_main_image" />
        </span>
        <h3 [innerHTML]="interview.project_name"></h3>
        <p>{{interview.interview_request_registration_date | amLocale:'ko' | amTimeAgo}}</p>
      </ion-item>
      <ion-card-content>
        <p class="interview-comment" [innerHTML]="interview.interview_request | replaceBrTag"></p>
      </ion-card-content>
      <div class="feedback-images small-feedback-images" *ngIf="interview.interview_request_images">
        <span class="image-box" *ngFor="let image of interview.interview_request_images; let j = index">
          <span tappable (click)="photoView(image.img)" class="feedback-image-wrapper">
            <img class="feedback-image" [src]="image.img" (load)="onInterviewDetailCompanyImageLoad($event.target, count, j)" [style.height]="image.height" [style.width]="image.width" [style.left]="image.left" [style.top]="image.top" [style.max-height]="image.maxHeight" [style.max-width]="image.maxWidth"/>
          </span> 
        </span>
      </div>
      
      <button class="reply-company-interview" ion-button clear full *ngIf="!interview.interview_response" (click)="openUserProjectInterviewWritingEditorPage(interview.interview_id, interview.interview_request, interview.interview_request_images)">
        답변하기
        <ion-icon name="md-create"></ion-icon>
      </button>
    </ion-card>
    <!-- ==========================USER=============================== -->
    <ion-card class="right-interview-card" *ngIf="interview.interview_response">
      <ion-item class="avatar-span-wrapper">
        <h3 text-right [innerHTML]="interview.nickname"></h3>
        <p text-right>{{interview.interview_response_registration_date | amLocale:'ko' | amTimeAgo}}</p>
        <span item-end class="avatar-image avatar-span cropper">
          <img class="avatar-span-image" [src]="interview.avatar_image" />
        </span>
      </ion-item>
      <ion-card-content>
        <p class="interview-comment" [innerHTML]="interview.interview_response | replaceBrTag"></p>
      </ion-card-content>
      <div class="feedback-images small-feedback-images" *ngIf="interview.interview_response_images">
        <span class="image-box" *ngFor="let image of interview.interview_response_images; let j = index">
          <span tappable (click)="photoView(image.img)" class="feedback-image-wrapper">
            <img class="feedback-image" [src]="image.img" (load)="onInterviewDetailUserImageLoad($event.target, count, j)" [style.height]="image.height" [style.width]="image.width" [style.left]="image.left" [style.top]="image.top" [style.max-height]="image.maxHeight" [style.max-width]="image.maxWidth"/>
          </span>
        </span>
      </div>

      <div class="reply-check-wrapper">
        답변 완료
        <ion-icon name="ios-checkmark-circle"></ion-icon>
      </div>
    </ion-card>
  </div>
</ion-content>
