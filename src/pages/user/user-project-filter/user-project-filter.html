<div class="story-main-image-wrapper">
  <div class="story-main-image" [style.backgroundImage]="'url(' + projectMainImage + ')'"></div>
</div>
<ion-header padding>
  <ion-navbar hideBackButton="true">
    <ion-buttons start>
      <button class="dismiss-button" ion-button (click)="back()" icon-only>
        <ion-icon name="arrow-back"></ion-icon>              
      </button>
    </ion-buttons>
    <ion-buttons end> 
      <button class="skip-button" ion-button (click)="skip()">
        Skip
      </button>
     </ion-buttons> 
  </ion-navbar>
</ion-header>
<ion-content  no-bounce>
  <div class="hashtag-wrapper" padding>
    <div class="project-name">{{projectName}}</div>
    <div class="filter-info">원하시는 #해시태그를 선택해 주세요!</div>
    <div class="filter-info padding-bottom">Skip하시면 모든 프로젝트를 볼 수 있습니다.</div>
    <ion-buttons *ngFor="let filter of filters">
      <button ion-button clear class="inactive-button" *ngIf="!filter.isActiveFilter" (click)="activeFilter(filter)">
        #{{filter.option}}
      </button>
      <button ion-button clear class="active-button" *ngIf="filter.isActiveFilter" (click)="inactiveFilter(filter)">
        #{{filter.option}}
      </button>
    </ion-buttons>

    <div margin-top>
      <button ion-button clear class="all-button inactive-button" *ngIf="filters.length > filterResults.length" (click)="activeAllFilter()">모두 선택하기</button>
      <button ion-button clear class="all-button active-button" *ngIf="filterResults.length == filters.length" (click)="inactiveAllFilter()">모두 선택하기</button>
    </div>

    <ion-buttons class="search-button">
      <button ion-button [disabled]="!filterResults.length" (click)="openUserProjectFilterResultPage(filterResults)">
        <ion-icon name="search"></ion-icon>검색하기!
      </button>
    </ion-buttons>
  </div>
</ion-content>
