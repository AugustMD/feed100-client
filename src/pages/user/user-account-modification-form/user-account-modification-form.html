  Ionic pages and navigation.

<ion-content class="account-modification-page-content" #contentRef (ionScroll)="scrollingFun($event)">
  <ion-header class="account-modification-page-header">
    <ion-navbar hideBackButton="true">
      <ion-buttons start>
        <button class="back-and-close-button" ion-button (click)="dismiss()" icon-only>
          <ion-icon name="close"></ion-icon>              
        </button>
      </ion-buttons>
      <ion-title>
        계정 설정
      </ion-title>
      <ion-buttons end>
        <button class="modify-button" ion-button (click)="modifyAccount()">
          수정
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  <div class="account-modification-wrapper outer-content">
    <div class="account-modification-profile-box">
      <span class="avatar-image-background-wrapper cropper">
        <img class="avatar-image-background" [src]="sanitize(avatarImage)"/>
      </span>
    </div>
    <div class="avatar-wrapper">
      <span text-center class="avatar-image avatar-span cropper" tappable (click)="modifyAvatar()">
          <img class="avatar-span-image" [src]="sanitize(avatarImage)" />
      </span>
      <h3 text-center>{{nickname}} <ion-icon name="md-create" tappable (click)="modifyNickname(nickname)"></ion-icon></h3>
    </div>

    <ion-list class="account-modification-list"> 
      <ion-item>
        <ion-label color="semiDark" stacked>이메일</ion-label>
        <ion-label text-right class="email" color="dark">{{username}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label color="semiDark" stacked>계정 권한</ion-label>
        <ion-label text-right class="email" color="dark">유저</ion-label>
      </ion-item>
      <ion-item>
        <ion-label color="semiDark" stacked>가입일</ion-label>
        <ion-label text-right class="email" color="dark">{{registrationDate | amDateFormat: 'YYYY-MM-DD'}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label color="semiDark" stacked>당신의 성별은 무엇입니까?</ion-label>
        <ion-label text-right class="email" color="dark" [innerHTML]="gender"></ion-label>
      </ion-item>
      <ion-item>
        <ion-label color="semiDark" stacked>당신의 나이는 몇 살인가요?</ion-label>
        <ion-label text-right class="email" color="dark" [innerHTML]="age"></ion-label>
      </ion-item>
      <ion-item>
        <ion-label color="semiDark" stacked>무슨 일을 하시나요?</ion-label>
        <ion-label text-right class="email" color="dark" [innerHTML]="job"></ion-label>
      </ion-item>
      <ion-item>
        <ion-label color="semiDark" stacked>어디에 사시나요?</ion-label>
        <ion-label text-right class="email" color="dark" [innerHTML]="region"></ion-label>
      </ion-item>
      <ion-item>
        <ion-label color="semiDark" stacked>결혼은 하셨나요?</ion-label>
        <ion-label text-right class="email" color="dark" [innerHTML]="marriage"></ion-label>
      </ion-item>
    </ion-list>
    
  </div>
</ion-content>
