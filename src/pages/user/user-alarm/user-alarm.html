<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-buttons start>
      <button ion-button (click)="back()" icon-only>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>알림</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher padding-top (ionRefresh)="doRefresh($event)" pullMin="150" pullMax="500">
      <ion-refresher-content>
      </ion-refresher-content>
  </ion-refresher>        
  <div class="empty-content" *ngIf="alarms.length == 0">
    <span class="grey-text">아직 진행 중인 프로젝트 인터뷰가 없습니다.</span>
  </div>
  <ion-list *ngIf="alarms.length != 0">
    <ion-item tappable class="interview-item avatar-span-wrapper item-flex" *ngFor="let alarm of alarms" (click)="accessAlarmItem(alarm.alarm_link, alarm.project_id, alarm.alarm_id)">
      <span item-start class="avatar-image avatar-span cropper">
        <img class="avatar-span-image" [src]="alarm.project_main_image" />
      </span>
      <h2><span class="alarm-tag">[{{alarm.alarm_tag}}]</span> {{alarm.project_name}}</h2>
      <p [innerHTML]="alarm.alarm_content"></p>
      <div item-end class="interview-item-end">
        <div class="badge-wrapper">
          <div class="badge-new-dot" *ngIf="!alarm.alarm_is_read">N</div>
          <div class="blank-badge-new-dot" *ngIf="alarm.alarm_is_read">0</div>
        </div>
        <ion-note class="alarm-date" [innerHTML]="alarm.alarm_registration_date | amLocale:'ko' | amTimeAgo"></ion-note>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
