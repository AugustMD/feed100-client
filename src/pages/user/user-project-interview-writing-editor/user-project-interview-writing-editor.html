  Ionic pages and navigation.

<ion-content class="editor-modal" #contentRef (ionScroll)="scrollingFun($event)">
  <ion-header class="editor-header">
    <ion-navbar>
      <ion-buttons start>
        <button class="dismiss-button" ion-button (click)="dismiss()" icon-only>
          취소
        </button>
      </ion-buttons>
      <ion-title>
        <span class="project-header-title">
          {{projectName | slice:0:15}}
        </span>
        <span class="slice-tag" *ngIf="projectName.length > 15"> ...</span>
      </ion-title>
      <ion-buttons end>
        <button [disabled]="minTextLength > (interview_response | textcount)" class="complete-button" ion-button (click)="completeEditor()" icon-only>
          완료
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

  <div class="editor-notice editor-company-interview-wrapper">
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/img/editor-notice-icon.png" />
      </ion-avatar>
      <div *ngIf="isFold">
        <div>
          <span class="notice-content" [innerHTML]="interview_request | slicetext:20"></span>
        </div>
      </div>
      <div *ngIf="!isFold" class="editor-content">
        <span class="notice-content" [innerHTML]="interview_request"></span>
        <div class="feedback-images small-feedback-images">
          <span class="image-box" *ngFor="let image of interview_request_images; let i = index">
            <span class="feedback-image-wrapper cropper" tappable (click)="photoView(image.img)">
              <img class="feedback-image" [src]="image.img" />
            </span>
          </span>
        </div>
      </div>
      <button item-end ion-button clear (click)="fold()">
        <ion-icon *ngIf="isFold" item-end name="ios-arrow-down"></ion-icon>
        <ion-icon *ngIf="!isFold" item-end name="ios-arrow-up"></ion-icon>
      </button>
    </ion-item>
    <div class="shadow-top"></div>
  </div>

  <div class="outer-content editor-content have-editor-notice" style="height: 100%">
    <textarea class="height30" [(ngModel)]="interview_response" [placeholder]="contentPlaceholder"></textarea>
    <div class="content-length-wrapper" [ngStyle]="{'color': minTextLength > (interview_response | textcount)? '#787878' : '#2C908F'}">
      <span>{{interview_response | textcount}}</span> / <span>{{minTextLength}}</span>
    </div>
  
    <div class="feedback-images small-feedback-images">
      <span class="add-image-button-box image-box">
        <span class="feedback-image-wrapper add-image-button" tappable (click)="addImage()">
          <ion-icon name="md-add"></ion-icon>
        </span>
      </span>
      <span class="image-box" *ngFor="let image of interview_response_images; let i = index">
        <button class="delete-image-button" ion-button clear (click)="deleteImage(i)"><img src="assets/img/delete-button.png" /></button>
        <span class="feedback-image-wrapper cropper">
          <img class="feedback-image" [src]="sanitize(image.img)" />
        </span>
      </span>
    </div>
  </div>
</ion-content>
