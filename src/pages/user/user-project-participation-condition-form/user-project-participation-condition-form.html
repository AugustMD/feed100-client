  Ionic pages and navigation.

<ion-content no-bounce class="slide-question-content">
  <ion-navbar hideBackButton="true">
    <ion-buttons start>
      <button class="dismiss-button" ion-button (click)="dismiss()" icon-only>
        <ion-icon name="close"></ion-icon>              
      </button>
    </ion-buttons>
    <ion-title>
      <span class="project-header-title-wrapper">
        <span class="project-header-title" text-center>
          {{projectName | slice:0:20}}
        </span>
        <span class="slice-tag" *ngIf="projectName.length > 20"> ...</span>
      </span>
    </ion-title>
    <ion-buttons end>
      <button ion-button></button>
    </ion-buttons>
  </ion-navbar>
  <div class="story-main-image-wrapper">
    <div class="story-main-image" [style.backgroundImage]="'url(' + projectMainImage + ')'"></div>
  </div>
  <ion-slides pager="false" (ionSlideDidChange)="slideChanged()">
    <ion-slide *ngFor="let participationConditionSlide of participationConditionSlides; let i = index">
      <div class="q-mark-wrapper">
        <span class="q-mark">Q</span>
        <span class="q-mark-number">{{i+1}}</span>
      </div>
      <div class="question" [innerHTML]="participationConditionSlide.participationConditionQuestion"></div>
      <div class="question-summary"><span class="text-red">경고!</span> 신중하게 대답해주세요.</div>
      <div class="participation-condition-options-wrapper" *ngIf="6 > participationConditionSlide.participationConditionOptions.length">
        <ion-list (ionChange)="ionRadioChange(i)" radio-group [(ngModel)]="participationConditionSlide.value">
          <ion-item text-center *ngFor="let option of participationConditionSlide.participationConditionOptions;">
            <ion-label color="primary">{{option.participationConditionOption}}</ion-label> 
            <ion-radio [value]="option.participationConditionOption"></ion-radio>
          </ion-item>
        </ion-list>
      </div>
      <div class="participation-condition-options-wrapper over-options" *ngIf="participationConditionSlide.participationConditionOptions.length > 5">
        <ion-list (ionChange)="ionRadioChange()" radio-group [(ngModel)]="participationConditionSlide.value">
          <ion-row>
            <ion-item col-6 text-center *ngFor="let option of participationConditionSlide.participationConditionOptions">
              <ion-label color="primary">{{option.participationConditionOption}}</ion-label> 
              <ion-radio [value]="option.participationConditionOption"></ion-radio>
            </ion-item>
          </ion-row>
        </ion-list>
      </div>
      
      <div class="slide-next-button-wrapper">
        <span *ngIf="participationConditionSlides.length-1 > i">
          <button ion-button clear *ngIf="!participationConditionSlide.value" disabled>
            <ion-icon color="light" name="ios-arrow-dropright-outline"></ion-icon>
          </button>
          <button ion-button clear *ngIf="participationConditionSlide.value" (click)="goNextSlide()">
            <ion-icon color="default" name="ios-arrow-dropright-outline"></ion-icon>
          </button>
        </span>
        <span *ngIf="participationConditionSlides.length-1 == i">
          <button ion-button clear *ngIf="!participationConditionSlide.value" disabled>
            <ion-icon color="light" name="ios-checkmark-circle-outline"></ion-icon>
          </button>
          <button ion-button clear *ngIf="participationConditionSlide.value" (click)="openUserProjectStoryPage()">
            <ion-icon color="default" name="ios-checkmark-circle-outline"></ion-icon>
          </button>
        </span>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
