<ion-header class="tabs-header">
    <ion-navbar hideBackButton="true">
      <ion-buttons start>
        <button class="badge-button-wrapper" ion-button clear (click)="openUserAlarmPage()">
          <ion-icon name="notifications">
            <ion-badge class="badge-button-wrapper-badge" color="danger">{{alarmNum}}</ion-badge>
          </ion-icon>              
        </button>
      </ion-buttons>
      <ion-title>
        <img *ngIf="titleImage" [src]="titleImage" />  
        {{titleText}}
      </ion-title>
      <ion-buttons end>
        <button ion-button (click)="openUserConfigurePage()">
          <ion-icon name="settings"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-tabs>
  <ion-tab [root]="tab1Root" tabTitle="홈" tabIcon="md-home" (ionSelect)="this.titleImage ='assets/img/logo-flat.png'" (ionSelect)="this.titleText =''"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="프로젝트" tabIcon="ios-globe-outline" (ionSelect)="this.titleImage =''" (ionSelect)="this.titleText='프로젝트'"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="뉴스피드" tabIcon="ios-paper-outline" (ionSelect)="this.titleImage =''" (ionSelect)="this.titleText='뉴스피드'"></ion-tab>
  <ion-tab [root]="tab4Root" tabTitle="인터뷰" tabIcon="ios-chatbubbles-outline" (ionSelect)="this.titleImage =''" (ionSelect)="this.titleText='인터뷰'" tabBadge="{{isInterview}}"></ion-tab>
  <ion-tab [root]="tab5Root" tabTitle="마이페이지" tabIcon="ios-contact" (ionSelect)="this.titleImage =''" (ionSelect)="this.titleText='마이페이지'"></ion-tab>
</ion-tabs>
