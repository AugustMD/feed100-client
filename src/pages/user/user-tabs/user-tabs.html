<ion-header class="tabs-header">
    <ion-navbar hideBackButton="true">
      <ion-buttons start>
        <button class="badge-button-wrapper" ion-button clear (click)="openUserAlarmPage()">
          <ion-icon name="notifications">
            <ion-badge class="badge-button-wrapper-badge" color="danger">{{getAlarmNum()}}</ion-badge>
          </ion-icon>              
        </button>
      </ion-buttons>
      <!-- <ion-title>
        <img *ngIf="titleImage" [src]="titleImage" />  
        {{titleText}}
      </ion-title> -->
      <ion-buttons end>
        <button ion-button (click)="openUserConfigurePage()">
          <ion-icon name="settings"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-tabs>
  <ion-tab [root]="tab1Root" tabTitle="홈" tabIcon="md-home"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="프로젝트" tabIcon="ios-globe-outline"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="뉴스피드" tabIcon="ios-paper-outline"></ion-tab>
  <ion-tab [root]="tab4Root" tabTitle="인터뷰" tabIcon="ios-chatbubbles-outline" tabBadge="{{getInterviewNum()}}"></ion-tab>
  <ion-tab [root]="tab5Root" tabTitle="마이페이지" tabIcon="ios-contact"></ion-tab>
</ion-tabs>
