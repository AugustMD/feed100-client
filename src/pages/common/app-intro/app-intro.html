<ion-header no-border>
  <ion-navbar transparent>
    <ion-buttons right>
      <button ion-button color="light" *ngIf="slideIndex < slides.length - 1" class="skip-button" (click)="skip()">SKIP</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content fullscreen="true" class="no-padding-top" no-bounce>
  <ion-slides #slider pager="true" (ionSlideWillChange)="onSlideChanged()">
    <ion-slide *ngFor="let slide of slides"
               class="slide-background"
               [ngStyle]="{'background-image': 'url(' + slide.imageUrl +')'}">
      <div class="text-wrapper">
        <div class="slide-text">
          <h2 class="slide-title" [innerHTML]="slide.title"></h2>
          <p [innerHTML]="slide.description"></p>
        </div>
      </div>
      <div class="image-wrapper">
        <img [src]="slide.imageUrl" />
      </div>
    </ion-slide>
  </ion-slides>
  <div class="floating-buttons" *ngIf="slideIndex >= slides.length - 1">
    <button ion-button clear large full (click)="goToApp()">시작하기!</button>
  </div>
</ion-content>
