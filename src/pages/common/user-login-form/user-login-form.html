<!--
  Generated template for the UserLoginFormPage page.
-->
<ion-toolbar>
  <ion-buttons start>
    <button ion-button class="back-and-close-button" (click)="back()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>
<ion-content padding>
  <div text-center>
    <img class="login-and-registration-logo-icon" src="assets/img/logo-icon.png" />
    <h6>로그인</h6>
  </div>

  <ion-list no-lines class="round-background-input">
    <ion-item>
      <ion-input type="email" placeholder="이메일을 입력해주세요" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="비밀번호 (8자 이상)" type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-input [hidden]="true" ></ion-input>
  </ion-list>

  <button ion-button block class="button-login" (click)="localLogin()">
    <span class="split-button" text-left>
      <img src="assets/img/user-logo.png" />
    </span>
    유저 로그인
  </button>

  <div class="space-20"></div>
  <div class="line-or"><span class="or">or</span></div>
  <div class="space-20"></div>
  <div text-center>
    <button ion-button class="button-google" (click)="googleLogin()">
      <img src="assets/img/google-logo.png" />
    </button>
    <button ion-button class="button-facebook" (click)="facebookLogin()">
      <img src="assets/img/facebook-logo.png" />
    </button>
    <button ion-button class="button-kakao" (click)="kakaoLogin()">
      <img src="assets/img/kakao-logo.png" />
    </button>
  </div>
</ion-content>
