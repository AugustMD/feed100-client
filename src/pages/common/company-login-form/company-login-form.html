<!--
  Generated template for the CompanyLoginFormPage page.
-->
<ion-toolbar>
  <ion-buttons start>
    <button ion-button class="back-and-close-button" (click)="back()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>
<ion-content padding>
  <div text-center>
    <img class="login-and-registration-logo-icon" src="assets/img/logo-icon.png" />
    <h6>로그인</h6>
  </div>

  <ion-list no-lines class="round-background-input">
    <ion-item>
      <ion-input placeholder="이메일을 입력해주세요" type="text" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="비밀번호 (8자 이상)" type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-input [hidden]="true" ></ion-input>
  </ion-list>

  <button ion-button block class="button-login" (click)="localLogin()">
    <span class="split-button" text-left>
      <img src="assets/img/company-logo.png" />
    </span>
    기업 로그인
  </button>
</ion-content>
